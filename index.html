<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/utilities.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main class="main-container">
      <div class="main-row">
        <!--first col (menu)-->
        <div class="first-col bg-black1">
          <!--logo-->
          <div class="logo-box">
            <img src="./img/logo.svg" alt="logo" class="logo-box-img" />
          </div>
          <div class="logo-box-mob row">
            <img
              src="./img/logo-small.svg"
              alt="small-logo"
              class="small-box-img"
            />
          </div>
          <!--first section menu-->
          <div class="menu-section col c-lightgrey">
            <!--home-->
            <span class="menu-item"
              ><i class="fas fa-house f-size1-4remf padding-r0-5remf"></i
              >Home</span
            >
            <span class="menu-item-mob"
              ><i class="fas fa-house f-size1-4remf"></i
            ></span>
            <!--search-->
            <span class="menu-item"
              ><i
                class="fas fa-magnifying-glass f-size1-4remf padding-r0-5remf"
              ></i
              >Cerca</span
            >
            <span class="menu-item-mob"
              ><i class="fas fa-magnifying-glass f-size1-4remf"></i
            ></span>
            <!--la tua libreria-->
            <span class="menu-item"
              ><i class="fas fa-book-open f-size1-4remf padding-r0-5remf"></i>La
              tua libreria</span
            >
            <span class="menu-item-mob"
              ><i class="fas fa-book-open f-size1-4remf"></i
            ></span>
          </div>
          <!--second section playlist-->
          <div class="playlist-section c-lightgrey">
            <h2 class="c-white f-size18px">Playlist</h2>
            <!--create playlist-->
            <div class="create-new">
              <i class="fas fa-square-plus f-size2-5remf"></i>
              <span class="padding-l0-5remf">Crea Playlist</span>
            </div>
            <!--nomi playlist-->
            <div class="playlist-list">
                <span class="name-playlist">Nome Playlist</span>
                <span class="name-playlist">Nome Playlist</span>
                <span class="name-playlist">Nome Playlist</span>
                <span class="name-playlist">Nome Playlist</span>
                <span class="name-playlist">Nome Playlist</span>
                <span class="name-playlist">Nome Playlist</span>
                <span class="name-playlist">Nome Playlist</span>
            </div>
          </div>
          <div class="login-section col c-lightgrey">
            <!--download app-->
            <!--login/account-->
          </div>
        </div>
        <!--second col-->
        <div class="second-col bg-darkblue">
          <!--recently played-->
          <div class="recently-row bg-black2"></div>
          <!--creato per John Doe-->
          <div class="row"></div>
          <!--artisti piÃ¹ popolari-->
          <div class="row"></div>
        </div>
      </div>
    </main>
    <!--footer-->
    <footer class="footer-container">
      <!--footer row-->
      <div class="row">
        <!--1 footer col-->
        <div class="col"></div>
        <!--2 footer col-->
        <div class="col"></div>
        <!--3 footer col-->
        <div class="col"></div>
      </div>
    </footer>
  </body>
</html>
